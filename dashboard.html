<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ATM Dashboard</h2>
    <div id="balance">Balance: $1000</div>

    <input type="number" id="amount" placeholder="Enter amount">

    <div class="btn-group">
      <button onclick="deposit()" class="btn success">Deposit</button>
      <button onclick="withdraw()" class="btn danger">Withdraw</button>
      <button onclick="checkBalance()" class="btn info">Check Balance</button>
      <button onclick="logout()" class="btn">Logout</button>
    </div>

    <h3>Transaction History</h3>
    <ul id="history"></ul>
  </div>

  <!-- Popup -->
  <div id="balancePopup" class="popup">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <p id="popupBalance"></p>
      <button onclick="closePopup()" class="btn">Close</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
